<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tamil Nadu News - English</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f4; margin:0; }
    header { background:#333; color:white; padding:15px; text-align:center; }
    #news { padding:20px; display:flex; flex-direction:column; gap:15px; max-width:800px; margin:auto; }
    .news-item { background:white; padding:15px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    .news-item a { font-weight:bold; color:#007bff; text-decoration:none; }
    .news-item a:hover { text-decoration:underline; }
    small { color:#555; }
  </style>
</head>
<body>
  <header><h1>Tamil Nadu News (English)</h1></header>
  <div id="news">Loading...</div>

  <script>
    const GAS_URL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec'; // Replace with your Web App URL

    fetch(GAS_URL)
      .then(res => res.json())
      .then(data => {
        const newsDiv = document.getElementById('news');
        newsDiv.innerHTML = '';
        data.forEach(item => {
          const div = document.createElement('div');
          div.classList.add('news-item');
          div.innerHTML = `
            <a href="${item.link}" target="_blank">${item.title}</a>
            <p>${item.description || ''}</p>
            <small>${item.pubDate || ''}</small>
          `;
          newsDiv.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('news').textContent = 'Failed to load news: ' + err;
      });
  </script>
</body>
</html>
