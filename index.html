<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tamil Nadu News</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #333; color: white; padding: 10px 20px; text-align: center; }
    section { display: flex; justify-content: space-around; padding: 20px; }
    .news-column { width: 45%; background: white; padding: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .news-item { margin-bottom: 15px; }
    .news-item a { font-weight: bold; color: #007bff; text-decoration: none; }
    .news-item a:hover { text-decoration: underline; }
    .news-item small { color: #777; }
  </style>
</head>
<body>
  <header><h1>Tamil Nadu News</h1></header>
  <section>
    <div class="news-column" id="english-news">
      <h2>English News</h2>
      <div id="eng"></div>
    </div>
    <div class="news-column" id="tamil-news">
      <h2>தமிழ் செய்திகள்</h2>
      <div id="tam"></div>
    </div>
  </section>

  <script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbwwv3W0NGEPOCRPrP-12t_rkt-qieelmo5FHl_WOXwBuMwTBqSTW9HZTpsjQTkB2VJiNg/exec'; // Replace with your GAS Web App URL

    fetch(GAS_URL)
      .then(response => response.json())
      .then(data => {
        const engContainer = document.getElementById('eng');
        const tamContainer = document.getElementById('tam');

        // English News
        if (data.english) {
          data.english.forEach(item => {
            const newsItem = document.createElement('div');
            newsItem.classList.add('news-item');
            newsItem.innerHTML = `
              <a href="${item.link}" target="_blank">${item.title}</a>
              <p>${item.description}</p>
              <small>${item.pubDate}</small>
            `;
            engContainer.appendChild(newsItem);
          });
        } else {
          engContainer.innerHTML = '<p>Failed to load English news.</p>';
        }

        // Tamil News
        if (data.tamil) {
          data.tamil.forEach(item => {
            const newsItem = document.createElement('div');
            newsItem.classList.add('news-item');
            newsItem.innerHTML = `
              <a href="${item.link}" target="_blank">${item.title}</a>
              <p>${item.description}</p>
              <small>${item.pubDate}</small>
            `;
            tamContainer.appendChild(newsItem);
          });
        } else {
          tamContainer.innerHTML = '<p>தமிழ் செய்திகள் ஏற்கனவே ஏற்றப்படவில்லை.</p>';
        }
      })
      .catch(error => {
        document.getElementById('english-news').innerHTML = '<p>Failed to load news.</p>';
        document.getElementById('tamil-news').innerHTML = '<p>செய்திகளை ஏற்ற முடியவில்லை.</p>';
      });
  </script>
</body>
</html>
